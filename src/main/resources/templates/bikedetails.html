<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Joseph-motoSport</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css">
</head>
<div>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div>
                <a style="color: black" href = "https://myiphonex64g23.wixsite.com/website" class = "navbar-brand" target="_blank">
                    Joseph-motoSport - Biker Application
                </a>
            </div>
        </nav>
    </header>
</div>
<style>
    .footer {
        position: absolute;
        bottom: 0;
        font-size: small;
        width:100%;
        height: 50px;
        background-color: #1c1c1c;
        text-align: center;
        color: white;
    }
</style>

<body>
<br>
<div class="banner-bootom-w3-agileits py-5">
    <div class="container py-xl-4 py-lg-2">
        <!-- tittle heading -->
        <h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
            <span>B</span>ike
            <span>D</span>etails</h3><br>
        <!-- //tittle heading -->
        <div class="row">
            <div class="col-lg-5 col-md-8 single-right-left ">
                <div class="grid images_3_of_2">
                    <div class="flexslider">
                        <div class="thumb-image">
                            <img th:src="@{${'/bike/display/'+id}}"
                                 class="img img-responsive img-fluid" alt="">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 single-right-left simpleCart_shelfItem">
                <p>
                ID: <span th:text="${id}" class="mb-3"></span>
                </p>
                Name: <span th:text="${name}" class="mb-3"></span>
                <p class="mb-3">
                    Price :&#36; <span class="item_price" th:text="${price}"></span>
                </p>
                <div class="product-single-w3l">
                    Brand: <span th:text="${brand}" class="my-sm-4 my-3">
						</span>
                </div><br>
                <div class="product-single-w3l">
                    Year: <span th:text="${year}" class="my-sm-4 my-3">
						</span>
                </div><br>
                <div class="product-single-w3l">
                    Description: <span th:text="${description}" class="my-sm-4 my-3">
						</span>
                </div><br>
                <div class="product-single-w3l">
                    Status: <span th:text="${status}" class="my-sm-4 my-3">
						</span>
                </div><br>
                <a th:href="@{/bike/list}">Go Back</a>
                &emsp;<a th:href="@{/}">Go Home</a>
            </div>
        </div>
    </div>
</div>
<div>
    <footer class="footer">
        <span class="text-muted">All Rights Reserved 2022 &copy; Joseph Crypto</span>
    </footer>
</div>
</body>
</html>
